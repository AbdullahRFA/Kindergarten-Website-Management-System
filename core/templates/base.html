<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>{% block title %}Kindergarten SMS{% endblock %}</title>
  <style>
    body {
      background: linear-gradient(to right, #fce4ec, #e3f2fd); /* Soft pink to blue */
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .navbar {
      background-color: #f48fb1 !important;
    }

    .navbar-brand {
      font-weight: bold;
      color: #ffffff !important;
    }

    .container {
      background-color: #ffffff;
      border-radius: 12px;
      padding: 25px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      margin-top: 30px;
    }

    footer {
      text-align: center;
      padding: 15px;
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Kindergarten</a>
  </div>
</nav>

<div class="container">
  {% for msg in messages %}
    <div class="alert alert-info">{{ msg }}</div>
  {% endfor %}
  {% block content %}{% endblock %}
</div>

<footer class="mt-4">
  &copy; {{ now|date:"Y" }} Kindergarten School Management System
</footer>

</body>
</html>
