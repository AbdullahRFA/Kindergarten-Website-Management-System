{% extends "base.html" %}
{% block title %}Edit User - {{ user_obj.username }}{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Edit User: {{ user_obj.username }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{% url 'manage_users_by_admin' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
