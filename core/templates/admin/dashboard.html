{% extends 'base.html' %}

{% block content %}
<style>
  body {
    background: #f5f5f5;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  .dashboard-card {
    background-color: #ffffff;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    padding: 30px;
    max-width: 600px;
    margin: 40px auto;
  }

  .dashboard-card h2 {
    color: #2c3e50;
    font-weight: 600;
    margin-bottom: 20px;
  }

  .list-group-item {
    font-size: 1.1rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .badge {
    font-size: 0.9rem;
  }
</style>

<div class="container">
  <div class="dashboard-card">
    <h2 class="text-center">ðŸ“Š Admin Dashboard</h2>
    <ul class="list-group">
      <li class="list-group-item">
        Pending Admissions
        <span class="badge bg-warning text-dark">{{ pending }}</span>
      </li>
      <li class="list-group-item">
        Total Students
        <span class="badge bg-success">{{ total_students }}</span>
      </li>
      <li class="list-group-item">
        Total Teachers
        <span class="badge bg-primary">{{ total_teachers }}</span>
      </li>
    </ul>
  </div>
</div>
{% endblock %}
