{% extends "base.html" %}
{% block title %}Add Teacher{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-lg p-4 rounded">
        <h3 class="mb-3">Add New Teacher</h3>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success w-100">Create Teacher</button>
        </form>
    </div>
</div>
{% endblock %}
