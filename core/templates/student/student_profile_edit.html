{% extends "base.html" %}
{% block title %}My Profile{% endblock %}

{% block content %}
<h2>My Student Profile</h2>

<div class="card mb-4">
  <div class="card-body text-center">
    {% if profile.photo %}
      <img src="{{ profile.photo.url }}" alt="Profile Photo" class="rounded-circle" style="width:150px; height:150px; object-fit:cover;">
    {% else %}
      <img src="https://via.placeholder.com/150" class="rounded-circle" alt="Profile Photo">
    {% endif %}
    <h4 class="mt-3">{{ profile.get_full_name }}</h4>
    <p class="text-muted">{{ profile.status|title }}</p>
  </div>
</div>

<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-primary ">Save Changes</button>
</form>
{% endblock %}
