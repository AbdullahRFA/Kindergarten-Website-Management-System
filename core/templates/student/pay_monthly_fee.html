{% extends "base.html" %}
{% block title %}Pay Monthly Fee{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Pay Monthly Fee</h2>

    <div class="card shadow p-4">
        <p><strong>Student:</strong> {{ student.get_full_name }}</p>
        <p><strong>Class:</strong> {{ student.class_room }}</p>
        <p><strong>Monthly Fee:</strong> {{ student.monthly_fee }}</p>

        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Select Provider</label>
                <select name="provider" class="form-control" required>
                    <option value="bkash">Bkash</option>
                    <option value="nagad">Nagad</option>
                </select>
            </div>
            <button type="submit" class="btn btn-success w-100">Pay Now</button>
        </form>
    </div>
</div>
{% endblock %}
