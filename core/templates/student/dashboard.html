{% extends 'base.html' %}

{% block content %}
<style>
  body {
    background: #f1f8e9;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  .dashboard-card {
    background-color: #ffffff;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    padding: 25px;
    max-width: 500px;
    margin: 40px auto;
  }

  .dashboard-card h2 {
    color: #388e3c;
    font-weight: 600;
    margin-bottom: 20px;
  }

  .status-badge {
    display: inline-block;
    padding: 6px 12px;
    border-radius: 20px;
    font-size: 0.95rem;
    font-weight: 500;
    background-color: #c8e6c9;
    color: #2e7d32;
  }

  .no-profile {
    color: #757575;
    font-style: italic;
  }
</style>

<div class="container">
  <div class="dashboard-card text-center">
    <h2>ðŸŽ“ Student Dashboard</h2>

    {% if profile %}
      <p>Status: <span class="status-badge">{{ profile.status }}</span></p>
    {% else %}
      <p class="no-profile">No profile found. Please complete your registration.</p>
    {% endif %}
  </div>
</div>
{% endblock %}
