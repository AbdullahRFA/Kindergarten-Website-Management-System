{% extends 'base.html' %}

{% block content %}
<style>
  body {
    background: linear-gradient(to right, #fff3e0, #e3f2fd); /* Soft orange to blue gradient */
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  .homework-card {
    background-color: #ffffff;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    padding: 30px;
    max-width: 600px;
    margin: 40px auto;
  }

  .homework-card h2 {
    color: #ef6c00;
    font-weight: 600;
    margin-bottom: 20px;
  }

  .btn-primary {
    background-color: #ef6c00;
    border: none;
  }

  .btn-primary:hover {
    background-color: #e65100;
  }

  .form-label {
    font-weight: 500;
  }

  .form-control {
    padding: 8px 12px;
    font-size: 1rem;
  }

  .form-text {
    font-size: 0.85rem;
  }
</style>

<div class="container">
  <div class="homework-card">
    <h2 class="text-center">üìù Create Homework</h2>

    <form method="post" novalidate>
      {% csrf_token %}

      {% for field in form %}
        <div class="mb-3">
          <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
          {{ field }}
          {% if field.help_text %}
            <div class="form-text">{{ field.help_text }}</div>
          {% endif %}
          {% if field.errors %}
            <div class="text-danger small">
              {% for error in field.errors %}
                {{ error }}
              {% endfor %}
            </div>
          {% endif %}
        </div>
      {% endfor %}

      <button type="submit" class="btn btn-primary w-100">Create</button>
    </form>
  </div>
</div>
{% endblock %}
