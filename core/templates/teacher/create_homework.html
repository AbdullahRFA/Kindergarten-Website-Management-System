{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2>Create Homework</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            {{ form.course.label_tag }}
            {{ form.course }}
        </div>
        <div class="mb-3">
            {{ form.title.label_tag }}
            {{ form.title }}
        </div>
        <div class="mb-3">
            {{ form.description.label_tag }}
            {{ form.description }}
        </div>
        <div class="mb-3">
            {{ form.due_date.label_tag }}
            {{ form.due_date }}
        </div>
        <button type="submit" class="btn btn-success">Create Homework</button>
    </form>
</div>
{% endblock %}
